<!-- wdrone/scripts/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Control Center</title>
</head>
<body>
    <h1>Drone Control Center</h1>
    <div id="info-container">
        <p id="current-task">Current Task: None</p>
        <p id="remaining-tasks">Remaining Tasks: None</p>
    </div>

    <script>
        function updateInfo() {
            fetch('/get_info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-task').innerText = `Current Task: ${data.current_task}`;
                    document.getElementById('remaining-tasks').innerText = `Remaining Tasks: ${data.remaining_tasks.join(', ')}`;
                });
        }

        setInterval(updateInfo, 1000);
    </script>
</body>
</html>
